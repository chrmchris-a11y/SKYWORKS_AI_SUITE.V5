<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="knowledgePage.title">Knowledge • Skyworks</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:1024px;margin:40px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
    input,button{font-size:16px;padding:8px;margin:4px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #e5e7eb;padding:6px 8px}
    code{background:#f3f4f6;padding:2px 6px;border-radius:4px}
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="knowledgePage.title">Knowledge Base</h1>
    <nav><a href="index.html" data-i18n="navigation.home">Home</a> · <a href="compliance.html" data-i18n="navigation.compliance">Compliance</a></nav>
  </header>

  <section>
    <h2 data-i18n="knowledgePage.search.title">Αναζήτηση</h2>
    <input id="q" data-i18n-placeholder="knowledgePage.search.placeholder" placeholder="π.χ. SORA Annex"/>
    <button onclick="search()" data-i18n="knowledgePage.search.button">Search</button>
  </section>

  <section>
    <h2 data-i18n="knowledgePage.documents.title">Έγγραφα</h2>
    <button onclick="loadDocs()" data-i18n="knowledgePage.documents.load">Φόρτωση λίστας</button>
    <div id="count"></div>
    <table>
      <thead><tr><th data-i18n="knowledgePage.documents.tableHeaders.title">Τίτλος</th><th data-i18n="knowledgePage.documents.tableHeaders.category">Κατηγορία</th><th data-i18n="knowledgePage.documents.tableHeaders.size">Μέγεθος</th><th data-i18n="knowledgePage.documents.tableHeaders.lastModified">Τελευταία αλλαγή</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </section>

  <pre id="out"></pre>

  <script src="/app/i18n/i18n-loader.js"></script>
  <script src="/app/i18n/language-switcher.js"></script>
  <script>
    function tok(){return localStorage.getItem('jwt')||''}
    function hdr(){return tok()?{Authorization:'Bearer '+tok()}:{}}

    async function loadDocs(){
      const r = await fetch('/api/knowledge/docs', {headers: hdr()});
      const j = await r.json();
      document.getElementById('count').textContent = 'Σύνολο: '+j.length;
      const rows = document.getElementById('rows'); rows.innerHTML='';
      for(const d of j){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${d.title}</td><td>${d.category}</td><td>${(d.sizeBytes/1024).toFixed(1)} KB</td><td>${new Date(d.lastModifiedUtc).toLocaleString()}</td>`;
        rows.appendChild(tr);
      }
    }

    async function search(){
      const q = document.getElementById('q').value;
      const r = await fetch('/api/knowledge/search',{method:'POST', headers:{'Content-Type':'application/json', ...hdr()}, body: JSON.stringify({query:q, top:20})});
      const j = await r.json();
      document.getElementById('out').textContent = JSON.stringify(j, null, 2);
    }
  </script>
</body>
</html>
