<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ERP Emergency Markers (Leaflet)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            font-family: Arial; 
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .emergency-marker {
            background: #dc2626;
            color: white;
            border: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üö® ERP Emergency Landing Sites</h3>
        <p>Testing E1, E2, E3 markers rendering</p>
        <div id="status">Loading map...</div>
    </div>
    <div id="map"></div>
    
    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([41.0003, 25.00035], 17);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // Mock ERP data (PascalCase - backend format)
        const mockErpData = {
            EmergencyLanding: {
                Sites: [
                    { Lat: 41.0, Lon: 25.0, Description: "E1: Primary - CGA central area" },
                    { Lat: 41.0005, Lon: 25.0, Description: "E2: Secondary - CGA north sector" },
                    { Lat: 41.0, Lon: 25.0007, Description: "E3: Tertiary - CGA east sector" }
                ]
            }
        };
        
        // Render emergency sites with dual-case support
        const emergencyLanding = mockErpData.emergencyLanding || mockErpData.EmergencyLanding;
        const emergencySites = emergencyLanding?.sites || emergencyLanding?.Sites;
        
        if (emergencySites && emergencySites.length > 0) {
            emergencySites.forEach((site, idx) => {
                const lat = site.Lat || site.lat;
                const lon = site.Lon || site.lon;
                const desc = site.Description || site.description || `Emergency Site ${idx + 1}`;
                
                // Create custom icon
                const icon = L.divIcon({
                    className: 'emergency-marker',
                    html: `E${idx + 1}`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                
                // Add marker to map
                L.marker([lat, lon], { icon: icon })
                    .addTo(map)
                    .bindPopup(`<b>Emergency Site ${idx + 1}</b><br>${desc}`);
            });
            
            // Fit bounds to show all markers
            const bounds = emergencySites.map(s => [s.Lat || s.lat, s.Lon || s.lon]);
            map.fitBounds(bounds, { padding: [50, 50] });
            
            document.getElementById('status').innerHTML = 
                `‚úÖ <strong>Success!</strong> Rendered ${emergencySites.length} emergency sites<br>` +
                `<small>Click markers to see details</small>`;
        } else {
            document.getElementById('status').innerHTML = '‚ùå No emergency sites found';
        }
    </script>
</body>
</html>
