      </nav>

    <main class="main-content">
      <div class="card">
        <div class="card-header">Concept of Operations (ConOps)</div>
        <div class="card-body">
          
          <p style="color: var(--slate-600); margin-bottom: 24px;">
            Document your mission's operational concept, procedures, and contingency plans.
          </p>

          <div class="form-group">
            <label class="form-label">Mission Title</label>
            <input type="text" class="form-input" placeholder="e.g., Urban Delivery VLOS Operation">
          </div>

          <div class="form-group">
            <label class="form-label">Operational Description</label>
            <textarea class="form-input" rows="6" placeholder="Describe the operation, flight paths, crew roles, equipment..."></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Normal Procedures</label>
            <textarea class="form-input" rows="4" placeholder="Pre-flight checks, launch, cruise, landing..."></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Contingency Procedures</label>
            <textarea class="form-input" rows="4" placeholder="Loss of link, system failures, emergency landings..."></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Emergency Response Plan (M3)</label>
            <textarea class="form-input" rows="4" placeholder="Contacts, roles, notification procedures..."></textarea>
          </div>

          <button class="btn btn-primary">Save ConOps</button>
          <button class="btn btn-secondary" style="margin-left: 12px;">Download PDF</button>

        </div>
      </div>
    </main>
  </div>

  <script src="assets/app.js"></script>
</body>
