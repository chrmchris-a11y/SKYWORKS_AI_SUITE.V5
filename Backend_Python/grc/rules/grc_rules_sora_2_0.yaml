standard: "SORA 2.0"

# Validation and scope gates
validations:
  scope_gate_final_grc_max: 7  # SPECIFIC category scope: Final GRC must be â‰¤ 7

# iGRC determination (from official Step 2 tables)
igrc_table:
  # Scenario-based iGRC per SORA 2.0 Table 2
  # Columns: [<=1m, <=3m, <=8m, >8m]
  VLOS_Controlled: [1, 2, 3, 4]
  BVLOS_Controlled: [1, 2, 3, 4]
  VLOS_Sparsely: [2, 3, 4, 5]
  BVLOS_Sparsely: [3, 4, 5, 6]
  VLOS_Populated: [4, 5, 6, 8]
  BVLOS_Populated: [5, 6, 8, 10]
  VLOS_Gathering: [7, 7, 7, 7]
  BVLOS_Gathering: [8, 8, 8, 8]

# (Deprecated) population mapping kept for backward compatibility; calculators should use igrc_table
igrc_mapping:
  population_ranges:
    - range: [0, 10]
      base_igrc: 1
    - range: [10, 100]
      base_igrc: 2
    - range: [100, 500]
      base_igrc: 3
    - range: [500, 1000]
      base_igrc: 4
    - range: [1000, 2500]
      base_igrc: 5
    - range: [2500, 5000]
      base_igrc: 6
    - range: [5000, 10000]
      base_igrc: 7
    - range: [10000, 999999]
      base_igrc: 8

# Environment adjustments (if applicable)
